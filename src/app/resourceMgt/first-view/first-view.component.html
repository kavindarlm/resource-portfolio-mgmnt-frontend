<app-spinner></app-spinner>
<div class="container-fluid">
    <div class="row">

        <div class="mainBox col-lg-6 col-md-6 col-sm-12 mb-3">
            <div>
                <div class="border rounded text-center col-12 mb-3 mt-3 pt-1 pb-1 text-white bg-primary ">System
                    Resource List</div>

                <!-- search bar -->
                <div class="col-lg-5 col-sm-5 mb-3 input-group rounded">
                    <input type="search" aria-describedby="search-addon" [(ngModel)]="searchText" id="form1" class="form-control" placeholder="Search..."
                        aria-label="search">
                    <span class="input-group-text border-0" id="search-addon">
                        <i class="bi bi-search"></i>
                    </span>
                </div>

                <!-- Resource Table -->
                <table class="table table-striped table-bordered">
                    <thead class="table-headers thead-dark fs-6 fst-normal text-center">
                        <tr>
                            <th>Resource ID</th>
                            <th>Job Role</th>
                            <th>Org. Unit</th>
                        </tr>
                    </thead>
                    <tbody class="table-body text-center">
                        <tr *ngFor="let resource of getPaginatedResourceList() | search: searchText"
                            (click)="rowClick($event, resource)" routerLink="resource-details/{{resource.resourceId}}"
                            routerLinkActive="active" class="clickable-row">
                            <td>{{resource.resourceId}}</td>
                            <td>{{getRoleName(resource.roleId)}}</td>
                            <td>{{getUnitName(resource.unitId)}}</td>
                        </tr>
                    </tbody>
                </table>

        <!-- table pagination -->
          <div>
            <ul class="pagination pagination-sm justify-content-center">
              <li class="page-item" [class.disabled]="currentPage === 1">
                <a class="page-link" (click)="currentPage = currentPage - 1" aria-label="Previous">
                  <span aria-hidden="true">&laquo;</span>
                  <span class="sr-only">Previous</span>
                </a>
              </li>
              <li class="page-item" *ngFor="let page of [].constructor(totalPages); let i = index"
                [class.active]="currentPage === i + 1">
                <a class="page-link" (click)="currentPage = i + 1">{{ i + 1 }}</a>
              </li>
              <li class="page-item" [class.disabled]="currentPage === totalPages">
                <a class="page-link" (click)="currentPage = currentPage + 1" aria-label="Next">
                  <span aria-hidden="true">&raquo;</span>
                  <span class="sr-only">Next</span>
                </a>
              </li>
            </ul>
          </div>
                <div class="d-flex justify-content-center">
                    <button class="btn btn-outline-primary w-75 mt-3 mb-3 custom-button btn-sm" routerLink="add-form" routerLinkActive="active" (click)="showcomponent()">Add New Resource</button>
                </div>
            </div>

        </div>
        <!-- Resource Details -->
        <div class="box2 col-lg-6 col-md-6 col-sm-12">
            <router-outlet></router-outlet>
        </div>
    </div>
</div>
