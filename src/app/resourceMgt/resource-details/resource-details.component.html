<app-spinner></app-spinner>
<div class="container-fluid" *ngIf="showResourceDetails">
    <div class="formBox" *ngIf="!showResourceEditForm">

        <div class="d-flex justify-content-center">
            <div class="border rounded text-center col-11  mb-2 mt-3 pt-1 pb-1 text-white bg-primary ">Resource Details</div>
        </div>

        <div class="form-group mb-3">
            <br>

            <div class="details mb-5">
                <div>
                    <p class="font-color1">Resource Name:</p><button class="detailButton">{{ sharedData?.resourceName }}</button>
                </div><br>
                <div>
                    <p class="font-color1">Resource ID:</p><button class="detailButton">{{ sharedData?.resourceId }}</button>
                </div><br>
                <div>
                    <p class="font-color1">Job Role:</p><button class="detailButton">{{ getRoleName(selectedResource.roleId) }}</button>
                </div><br>
                <div>
                    <p class="font-color1">Org. Unit:</p><button class="detailButton">{{ getUnitName(selectedResource.unitId) }}</button>
                </div>
            </div>

        </div>

        <div class="editAndDelete">
            <button type="button" class="btn btn-outline-primary col-5 editButton" (click)="onEdit()" routerLink="resource-edit-form/{{sharedData?.resourceId}}"
            routerLinkActive="active">Edit Resource</button>
        </div>
        <div class="editAndDelete">
            <button type="button" class="btn btn-outline-danger col-5 deleteButton" (click)="onDelete()">Delete Resource</button>
        </div>


    </div>
</div>

<app-resource-edit-form *ngIf="showResourceEditForm"></app-resource-edit-form>
<router-outlet></router-outlet>
