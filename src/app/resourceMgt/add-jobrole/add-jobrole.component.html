<div class="overlay position-absolute top-0 start-0 w-100 h-100 d-flex justify-content-center align-items-center bg-dark bg-opacity-50 font-color" *ngIf="isVisible">
    <div class="content bg-white border rounded p-4" >
        <div class="d-flex justify-content-center fw-bold">
            <div class="fw-medium font-color fs-4">Add New Job Role</div>
        </div>
        <div class="d-flex justify-content-center fs-6 mb-2 text-center">
            <div class="font-color small-text mt-2">You can add a new Job Role here.</div>
        </div>
        <form [formGroup]="jobRoleForm" class="small-text">
            <!-- <label class="fw-medium font-color" for="roleId">Role ID *</label>
            <div class="form-group row mt-1 ">
                <div class="col-12">
                    <input type="text" class="form-control" id="roleId" placeholder="Enter Role Id"
                        formControlName="roleId">
                </div>
            </div> -->

            <label class="fw-medium font-color mt-2" for="roleName">Role Name *</label>
            <div class="form-group row mt-1">
                <div class="col-12">
                    <input type="text" class="form-control" id="roleName" placeholder="Enter Role Name"
                        formControlName="roleName">
                </div>
            </div>

            <div class="d-flex justify-content-center">
                <button class="btn btn-outline-primary w-100 mt-3 custom-button btn-sm" (click)="sendData(this.jobRoleForm.value)">Add New Job Role</button>
            </div>
            <div class="d-flex justify-content-center">
                <button class="btn btn-outline-primary w-100 mt-3 custom-button btn-sm" (click)="cancelForm()">Cancel</button>
            </div>
        </form>
    </div>
</div>
