<div class="box border-top mt-2">
  <div class="formBox mt-2">
    <form [formGroup]="teamForm" class="form" >
      <div>
        <button class="new-team btn btn-primary btn-md">Create New Team</button>
      </div>

      <div class="title-team">
        <p>Team Name:</p>
      </div>

      <div class="form-group">
        <label for="team-name">Name</label>
        <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Enter Team Name" formControlName="teamName">
      </div>

      <div class="title-description">
        <p>Description:</p>
      </div>

      <div class="form-group">
        <label for="description">Description</label>
        <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="Enter Description" formControlName="description">
      </div>
      <hr>
      <div>
        <button class="new-resource btn btn-primary btn-md">Team Resource List</button>
      </div>

      <table class="add-resource-table">
        <thead>
          <tr>
            <th><button class="tbtn">Resource Id</button></th>
            <th><button class="tbtn">Job Role</button></th>
            <th><button class="tbtn">Org. Unit</button></th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let selectedResource of selectedResources">
            <td>{{ selectedResource.resourceName }}</td>
            <td>{{ selectedResource.role }}</td>
            <td>{{ selectedResource.OrgUnit }}</td>
            
          </tr>
        </tbody>
      </table>

      <div class="addResourceBtn">
        <app-new-team-button [text]="'Add Resources ID'" (click)="toggleResourceTable()"></app-new-team-button>
      </div>
      <hr>
      <div>
        <input class="submit-btn btn btn-primary btn-md createTeamBtn" type="submit" value="Create Team" (click)="onFormSubmit()">
      </div>
    </form>
  </div>

  <div class="resourceTableBox">
    <app-resource-table *ngIf="showResourceTable"></app-resource-table>
  </div>

</div>
