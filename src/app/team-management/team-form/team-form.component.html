<div class="container-fluid">
  <div class="row">
    <div class="col-6">
    <form [formGroup]="teamForm" class="form" >
      <div>
        <button class="new-team btn btn-primary">Create New Team</button>
      </div>

      <div class="title-team">
        <p>Team Name:</p>
      </div>

      <div class="form-group">
        <label for="team-name">Name</label>
        <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Enter Team Name" formControlName="teamName">
      </div>

      <div class="title-description">
        <p>Description:</p>
      </div>

      <div class="form-group">
        <label for="description">Description</label>
        <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="Enter Description" formControlName="description">
      </div>

      <hr>

      <div>
        <button class="new-resource btn btn-primary btn-md">Team Resource List</button>
      </div>

      <table class="table table-bordered">

        <thead>
          <tr>
            <th scope="col" class="col-4">
              <div class="tbtn">Resource Id</div>
            </th>
            <th scope="col" class="col-4">
              <div class="tbtn">Job Role</div>
            </th>
            <th scope="col" class="col-4">
              <div class="tbtn">Org. Unit</div>
            </th>
          </tr>
        </thead>

        <tbody>
          <tr *ngFor="let selectedResource of selectedResources">
            <td class="col-4">{{ selectedResource.resourceName }}</td>
            <td class="col-4">{{ selectedResource.role }}</td>
            <td class="col-4">{{ selectedResource.OrgUnit }}</td>
            
          </tr>
        </tbody>

      </table>

      <div class="addResourceBtn col-6">
        <app-new-team-button [text]="'Add Resources ID'" (click)="toggleResourceTable()"></app-new-team-button>
      </div>

      <hr>

      <div class="addResourceBtn col-6">
        <app-new-team-button [text]="'Create Team '"  value="Create Team" (click)="onFormSubmit()"></app-new-team-button>
      </div>

      </form>

    </div>

  

  <div class="col-6">
    <app-resource-table *ngIf="showResourceTable"></app-resource-table>
  </div>
</div>

</div>
