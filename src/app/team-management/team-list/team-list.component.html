<div class="teamListBox float left border-top border-end mt-2">
  <button class="teamListBtn btn btn-primary btn-md">Team List</button>
  <hr/>
  <div>
    <table>
      <thead>
        <tr>
          <th></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let team of teams">
          <td><button class="teamNameBtn btn btn-primary btn-md" routerLink="/update/{{team.id}}" >{{ team.teamName }}</button></td>
        </tr>
      </tbody>
    </table>
    <div>
      <app-new-team-button [text]="'New Team'" (click)="toggleMainBox()"></app-new-team-button>
    </div>
  </div>
  </div>
  <router-outlet></router-outlet>
  

<div>
  <app-team-form *ngIf="showForm"></app-team-form>
</div>
