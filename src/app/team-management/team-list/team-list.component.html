<div class="container-fluid">
  <div class="row no-gutters">
    <div class=" col-12 col-md-2">

      <!-- display created team list -->

      <div class="team-data-container border rounded p-1" >

        <div class="mt-2">
          <div class="border rounded text-center col-12 mb-3 mt-1 pt-1 pb-1 text-white bg-primary">Team List</div>
        </div>

        <div>
          <!-- search box -->
          <input type="search" [(ngModel)]="searchtext" id="form1" class="form-control" placeholder="Search"
              aria-label="search">
        </div>

        <div class="team-data">
          <div *ngFor="let team of teams " class="mt-2">
            <button class="menu-button btn btn-md border rounded " routerLink="update/{{team.id}}"
              routerLinkActive="active">{{team.teamName}}</button>
          </div>
        </div>

        <div class="mt-1">
          <app-new-team-button [text]="'Add New Team'" routerLink="TeamForm"></app-new-team-button>
        </div>
      </div>

      <!-- error message -->
      <div *ngIf="errorMessage" class="alert alert-danger">
        {{ errorMessage }}
      </div>

    </div>

    <!-- display team form -->
    <div class="col-12 col-md-10">
      <router-outlet></router-outlet>
    </div>

  </div>
</div>
