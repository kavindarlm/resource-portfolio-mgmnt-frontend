<div class="box border-top mt-2">
    <div class="formBox mt-2">
      <form class="form" [(ngModel)]="teamData">
        <div>
          <button class="new-team btn btn-primary btn-md">Create New Team</button>
        </div>
  
        <div class="title-team">
          <p>Team Name:</p>
        </div>
  
        <div class="form-group">
          <label for="team-name">Name</label>
          <input type="text" class="form-control" [(ngModel)]="teamData.teamName" name="teamName" placeholder="Enter Team Name">
        </div>
  
        <div class="title-description">
          <p>Description:</p>
        </div>
  
        <div class="form-group">
          <label for="description">Description</label>
          <input type="text" class="form-control" [(ngModel)]="teamData.description" name="description" placeholder="Enter Description">
        </div>
        <hr>
  
        <div>
          <button class="new-resource btn btn-primary btn-md">Team Resource List</button>
        </div>
  
        <table class="add-resource-table">
          <thead>
            <tr>
              <th><button class="tbtn">Resource Id</button></th>
              <th><button class="tbtn">Job Role</button></th>
              <th><button class="tbtn">Org. Unit</button></th>
            </tr>
          </thead>
          <tbody *ngFor="let resource of teamData.selectedResources; let i = index">
            <tr>
              <td>
                <input class="tableinputfeild" [(ngModel)]="resource.resourceName" name="resourceName_{{i}}" [ngModelOptions]="{standalone: true}" />
              </td>
              <td>
                <input class="tableinputfeild" [(ngModel)]="resource.role" name="role_{{i}}" [ngModelOptions]="{standalone: true}" />
              </td>
              <td>
                <input class="tableinputfeild" [(ngModel)]="resource.OrgUnit" name="orgUnit_{{i}}" [ngModelOptions]="{standalone: true}" />
              </td>
            </tr>
          </tbody>
        </table>
  
        <div class="addResourceBtn">
          <app-new-team-button [text]="'Add Resources ID'" (click)="toggleResourceTable()"></app-new-team-button>
        </div>
        <hr>
  
        <div>
          <input class="submit-btn btn btn-primary btn-md createTeamBtn" type="submit" value="Create Team">
        </div>
      </form>
  
      <div>
        <button (click)="edit()">edit</button>
        <button>delete</button>
        <!-- <pre>{{teamData|json}}</pre> -->
      </div>
    </div>
  
    <div class="resourceTableBox">
      <app-resource-table *ngIf="showResourceTable"></app-resource-table>
    </div>
  </div>
