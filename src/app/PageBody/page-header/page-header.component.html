<div>
  <nav class="navbar navbar-light fixed-top py-0 l-bg-blue-dark">
    <a class="navbar-brand ms-3 fw-normal" style="color:rgb(255, 255, 255) ;">
      <img src="assets/image/taprologo.png" width="30" height="30" class="d-inline-block align-top border" alt="">
      <span class="d-none d-md-inline">  TAPRO TECHNOLOGIES</span>
    </a>
    <div class="d-flex me-3 align-items-center">
      <div class="fs-5 me-3 text-capitalize fw-medium">{{greeting}}</div>
      <div class="dropdown">
        <button class="btn dropdown-toggle" type="button" id="dropdownMenuButton1" style="color: aliceblue;"
          (click)="toggleSubMenu()">
          <span><i class="bi bi-person-circle fs-4" style="color: aliceblue;"></i></span>
        </button>

      </div>
      <div class="sub-menu-wrap" [ngClass]="{'hide': !isSubMenuVisible}">
        <div class="sub-menu">
          <div class="d-flex flex-column justify-content-center align-items-center">
            <i class="bi bi-person-circle fs-4"></i>
            <div class="username">{{username}}</div>
            <hr>
            <div class="text-center">
              <button class="btn btn-outline-primary w-75 mt-3 custom-button btn-sm" (click)="toggleComponentOne()"><i class="bi bi-lock-fill pe-2"></i>Edit Password</button>
              <button class="btn btn-outline-danger w-75 mt-3 btn-sm" (click)="logout()"><i class="bi bi-box-arrow-right pe-2"></i>Logout</button>
          </div>
          </div>
        </div>
      </div>
    </div>
  </nav>
</div>
