<div class="overlay position-absolute top-0 start-0 w-100 h-100 d-flex justify-content-center align-items-center bg-dark bg-opacity-50 font-color" *ngIf="isVisible" (click)="closepopup()">
    <div class="content bg-white border rounded p-4"  (click)="$event.stopPropagation()">
        <div class="d-flex justify-content-center fw-bold">
            <div class="fw-medium font-color fs-4">Reset Password</div>
        </div>
        <div class="d-flex justify-content-center fs-6 mb-2 text-center">
            <div class="font-color small-text mt-2">Almost done, enter your new password and you're all set to go</div>
        </div>
        <form [formGroup]="resetform" class="small-text">
            <label class="fw-medium font-color" for="currentPassword">Current Password *</label>
            <div class="form-group row mt-1 ">
                <div class="col-12">
                    <input type="password" class="form-control" id="currentPassword" placeholder="Enter Current Password"
                        formControlName="currentPassword">
                </div>
            </div>

            <label class="fw-medium font-color mt-2" for="newPassword">New Password *</label>
            <div class="form-group row mt-1">
                <div class="col-12">
                    <input type="password" class="form-control" id="newPassword" placeholder="Enter New Password"
                        formControlName="newPassword">
                </div>
            </div>

            <label class="fw-medium font-color mt-2" for="confirmPassword">Confirm New Password *</label>
            <div class="form-group row mt-1 mb-3">
                <div class="col-12">
                    <input type="password" class="form-control" id="confirmPassword" placeholder="Confirm New Password"
                        formControlName="confirmPassword">
                </div>
            </div>

            <div class="d-flex justify-content-center">
                <button class="btn btn-outline-primary w-100 mt-3 custom-button btn-sm" (click)="submitResetForm()">Reset Password</button>
            </div>
        </form>
    </div>
</div>
