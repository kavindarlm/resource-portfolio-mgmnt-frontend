<div class="container-fluid">
  <div class="row">
    <div class="col-lg-6 col-md-6 col-sm-12 justify-content-center border rounded p-2 ms-2">
      <div class="row mb-5">
        <div class="col-11">
          <div class="border rounded text-center col-12 mb-3 mt-1 pt-1 pb-1 text-white bg-primary">{{ sprintName }}
          </div>
        </div>
        <div class="col-1">
          <button class="border btn shadow-none bd-highlight shadow p-1 mt-1 mb-3 me-1" (click)="deleteContent()">
            <i class="bi bi-x"></i>
          </button>
        </div>
      </div>

      <div class="row mb-5">
        <div class="col">
          <div class="fw-bold border rounded p-2 text-center">
            <i class="bi bi-calendar fa-2x"></i>
            <div class="text">Start Date</div>
            <div class="text-primary">{{ startDate }}</div>
          </div>
        </div>
        <div class="col">
          <div class="fw-bold border rounded p-2 text-center">
            <i class="bi bi-calendar fa-2x"></i>
            <div class="text">End Date</div>
            <div class="text-primary">{{ endDate }}</div>
          </div>
        </div>
      </div>

      <!-- Added Resource List -->
      <div class="container">
        <div class="border rounded text-center col-12 mb-3 mt-1 pt-1 pb-1 text-white bg-primary">Added Resource List</div>
        <div>
          <table class="table table-bordered table-striped table-hover table-sm text-center">
            <thead class="thead-dark fs-6 fst-normal">
              <tr>
                <th scope="col" *ngFor="let head of HeadArray">{{ head }}</th>
              </tr>
            </thead>
            <tbody>
              <ng-container *ngFor="let items of ResourcesOfSprint">
                <tr (click)="onRowClick(items.Resource_ID)">
                  <td *ngFor="let head of HeadArray">{{ items[head] }}</td>
                </tr>
              </ng-container>
            </tbody>
          </table>
          <div class="row mb-2">
            <div class="col">
              <div class="d-grid gap-2 col-6 mx-auto border rounded">
                <button class="btn btn-outline-primary hover" type="button"
                  [routerLink]="'EditSprint/' + sprint_id">Edit Sprint</button>
              </div>
            </div>
            <div class="col">
              <div class="d-grid gap-2 col-6 mx-auto border rounded">
                <button class="btn btn-outline-danger" type="button" (click)="openDeletePopup()">Delete Sprint</button>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div *ngIf="showPopup">
        <app-delete-sprint-popup (confirmDelete)="deleteSprint()"
          (cancelDelete)="closePopup()"></app-delete-sprint-popup>
      </div>
    </div>

    <div class="col-lg-6 col-md-6 col-sm-12">
      <router-outlet></router-outlet>
    </div>
  </div>
</div>
