<div class="border rounded container">
    <div class="row">
        <div class="col-11">
            <div class="p-2 mt-3 mb-2 bg-primary text-white text-center border rounded">Allocated Resource Information
            </div>
        </div>
        <div class="col-1">
            <button class="border btn shadow-none bd-highlight shadow p-2 mb-3 w-100 mt-3" (click)="deleteContent()">
                <i class="bi bi-x"></i>
            </button>
        </div>
    </div>

    <div>
        <div class="col rounded border border-4 ms-2 p-3 mb-2 text-center" *ngFor="let taskInfo of tasksWithProjectInfo">
            <i class="bi bi-person-circle fa-2x"></i>
            <div>{{ resourceDetails.resourceId }}</div>
            <div class="text-primary">{{ resourceDetails.resourceName }}</div>
            <div class="text-black-50">{{ resourceDetails.job_role?.roleName }}</div>
        </div>
    </div>

    <div class="row mb-1" *ngFor="let taskInfo of tasksWithProjectInfo; let i = index">
        <!-- Display project name -->
        <div class="col-4 text-center">{{ taskInfo.projectName }}</div>
        <!-- Display task name with a dropdown -->
        <div class="col-3 ms-1 text-center">
            <select class="form-select" [(ngModel)]="taskInfo.selectedTaskId" (change)="onTaskChange(taskInfo, $event)">
                <option *ngFor="let task of taskInfo.relatedTasks" 
                        [value]="task.taskid" 
                        [disabled]="task.disabled" 
                        [ngClass]="{'highlighted-task': task.disabled}">
                    {{ task.taskName }}
                </option>
            </select>
        </div>
        <!-- Display resource allocation percentage -->
        <div class="col-2 text-center">{{ taskInfo.percentage }}%</div>
        <!-- Display a check button with conditional classes -->
        <div class="col-2 text-center">
            <button type="button"
                class='btn'
                [class.btn-outline-success]="!taskInfo.checked"
                [class.btn-success]="taskInfo.checked"
                (click)="onSaveTask(taskInfo)">
                <i class="bi bi-check"></i>
            </button>
        </div>
    </div>

    <div class="d-flex justify-content-center mb-2 mt-2">
        <button class="btn btn-outline-primary Hover" type="button" (click)="onEditTask()">Edit Task</button>
    </div>
</div>
