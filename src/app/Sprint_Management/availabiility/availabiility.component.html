        </div>
      </div>

      <div class="row">
        <div class="col-5">
            <div class="row">
                <div class="col rounded border border-4  mb-5  p-3 text5" >
                    <div class="d-flex justify-content-center">0001SE</div>
                    <div class="d-flex justify-content-center">Tharushi Perera</div>
                    <div class="d-flex justify-content-center text-black-50">Software Engineer</div>
                    
                    
                </div>
                <label class="form-label text5 fw-bold d-flex justify-content-center">Calendar</label>

                

                <div class="w-100"></div>

        <div class="col-7">

                <div *ngFor="let index of [1,2,3,4,5]" class="row">
                    <div class="col-4 ">
                      <select class="form-select text5 border rounded w-auto">
                        <option selected disabled>Project Name</option>
                        <option *ngFor="let Project of Projects">{{Project}}</option>
                      </select>
                    </div>
                    <div class="col-4 ms-1">
                      <select class="form-select text5 rounded border w-auto">
                        <option selected disabled>Task Name</option>
                        <option *ngFor="let Task of Tasks">{{Task}}</option>
                      </select>
                    </div>
                    <div class="col-2">
                      <input type="text" class="form-control col-sm-8 rounded border text5" />
                    </div>
                    <div class="col-1">
                      <button class="btn shadow-none rounded border mb-1" (click)="AddPercentages()">
                        <span aria-hidden="true">&checkmark;</span>
                      </button>
                    </div>
                  </div>
                  
                  <div class="d-grid gap-2 col-6 mx-auto">
                    <button class="btn btn-primary text5 fw-bold" type="button"> Add </button>
                    
                </div>

            </div>

        

        </div>
