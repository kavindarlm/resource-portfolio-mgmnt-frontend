<div class="row">
    <div class="col-2 justify-content-center border rounded p-2">
        <div class="table-container">
            <div>
                <div class="border rounded text-center col-12 mb-3 mt-1 pt-1 pb-1 text-white bg-primary">Sprint List</div>
            </div>
            <div class="">
                <!-- search box -->
                <input type="search" id="form1" class="form-control" placeholder="Search by Name" aria-label="search" (input)="searchSprints($event)">
            </div>
            <div class="table-data">
                <div *ngFor="let sprint of filteredSprints">
                    <button class="menu-button" [routerLink]="'sprintmgt/' + sprint.sprint_id">{{sprint.sprint_name}}</button>
                </div>
                <div>
                    <button class="menu-button" routerLink="createform">Add New Sprint</button>
                </div>
            </div>
        </div>
    </div>
    <div class="col-10">
        <div class="justify-content-center p-2 ml-3">
            <router-outlet></router-outlet>
        </div>  
    </div>
</div>
