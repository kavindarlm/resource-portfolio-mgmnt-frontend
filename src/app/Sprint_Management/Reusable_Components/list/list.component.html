<app-spinner></app-spinner>
<div class="container-fluid">
    <div class="row">
        <div class="col-lg-2 col-md-2 col-sm-12 justify-content-center border rounded p-2">
            <div class="table-container">
                <div>
                    <div class="border rounded text-center col-12 mb-3 mt-1 pt-1 pb-1 text-white bg-primary">Sprint List
                    </div>
                </div>
                <div class="">
                    <!-- search box -->
                    <input type="search" id="form1" class="form-control small-text" placeholder="Search by Name"
                        aria-label="search" (input)="searchSprints($event)">
                </div>
                <div class="table-data">
                    <div class="table-data">
                        <div *ngFor="let sprint of filteredSprints">
                          <!-- Display sprint details -->
                          <button class="menu-button" [routerLink]="'sprintmgt/' + sprint.sprint_id">{{ sprint.sprint_name }}</button>
                        </div>
                      </div>

                      <div>
                        <button class="menu-button" routerLink="createform">Add New Sprint</button>
                    </div>
                      
                      <div class="mt-2">
                        <nav>
                          <ul class="pagination justify-content-center">
                            <li class="page-item" [class.disabled]="currentPage === 1">
                              <button class="page-link" (click)="onPageChange(currentPage - 1)" aria-label="Previous">
                                <span aria-hidden="true">&lsaquo;</span>
                              </button>
                            </li>
                            <li class="page-item" *ngFor="let page of getPaginationArray()">
                              <button class="page-link" (click)="onPageChange(page)" [class.active]="currentPage === page">{{ page }}</button>
                            </li>
                            <li class="page-item" [class.disabled]="currentPage === getPaginationArray().length">
                              <button class="page-link" (click)="onPageChange(currentPage + 1)" aria-label="Next">
                                <span aria-hidden="true">&rsaquo;</span>
                              </button>
                            </li>
                          </ul>
                        </nav>
                      </div>

                </div>
            </div>
        </div>
        <div class="col-md-10 col-md-10 col-sm-12">
            <!-- <div class="justify-content-center p-2 ml-3"> -->
            <router-outlet></router-outlet>
            <!-- </div>   -->
        </div>
    </div>
</div>
