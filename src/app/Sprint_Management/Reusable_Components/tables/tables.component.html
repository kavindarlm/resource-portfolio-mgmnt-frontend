<div class="table-responsive">
    <table class="table text spacing table-hover">
      <thead>
        <tr>
          <th class="headingblock" *ngFor="let head of HeadArray">{{ head }}</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let items of GridArray">
          <td *ngFor="let head of HeadArray">{{ items[head] }}</td>
        </tr>
      </tbody>
    </table>
</div>
