<div class="border rounded container mt-2 p-2">
    <div class="row">
        <div class="col-11">
            <div class="border rounded text-center col-12 mb-3 mt-1 pt-1 pb-1 text-white bg-primary">Allocated Resource Information
            </div>
        </div>
        <div class="col-1">
            <button class="border btn shadow-none bd-highlight shadow p-1 mt-1 mb-3 me-1" (click)="deleteContent()">
              <i class="bi bi-x"></i>
            </button>
          </div>
    </div>

    <div>
        <div class="col rounded border border-4 p-3 mb-3 text-center">
            <i class="bi bi-person-circle fa-2x"></i>
            <div>{{ resourceDetails.resourceId }}</div>
            <div class="text-primary">{{ resourceDetails.resourceName }}</div>
            <div class="text-black-50">{{ resourceDetails.job_role?.roleName }}</div>
        </div>
    </div>

    <div class="row mb-1" *ngFor="let taskInfo of tasksWithProjectInfo; let i = index">
        <!-- Display project name -->
        <div class="col-4 text-center">{{ taskInfo.projectName }}</div>
        <!-- Display task name -->
        <div class="col-3 ms-1 text-center">{{ taskInfo.taskName }}</div>
        <!-- Input for editing task allocation percentage -->
        <div class="col-2 text-center">
            <input [(ngModel)]="taskInfo.percentage" 
                type="number" class="form-control" min="0" max="100" />
        </div>
        <!-- Confirm task change -->
        <div class="col-2 text-center">
            <button type="button" [ngClass]="taskInfo.isUpdated ? 'btn btn-success' : 'btn btn-outline-success'" 
                    (click)="confirmTaskChange(taskInfo)">
                <i class="bi bi-check"></i>
            </button>
        </div>
    </div>
    
    
    <!-- Apply changes button -->
    <div class="d-flex justify-content-center mb-2 mt-2">
        <button class="btn btn-outline-primary Hover" type="button" (click)="updatePercentage()">Edit Percentage</button>
    </div>
    

</div>
