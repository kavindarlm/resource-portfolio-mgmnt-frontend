<div class="container-fluid">
  <div class="row">
    <div class="col-lg-6 col-md-6 col-sm-12 justify-content-center border rounded p-2">
      <div>
        <div class="border rounded text-center col-12 mb-3 mt-1 pt-1 pb-1 text-white bg-primary">Create New Sprint</div>
        <form #sprintForm="ngForm" (ngSubmit)="getSprintFormData(sprintForm.value)">
          <div class="form-group row p-3 mt-2 mb-2">
            <label class="text fw-medium col-12">Sprint Time *</label>
            <div class="form-group col-md-6">
              <label class="text-primary">From:</label>
              <input type="date" class="form-control border rounded text-black-50" [(ngModel)]="startDate" name="startDate" required />
            </div>
            <div class="form-group col-md-6">
              <label class="text-primary">To:</label>
              <input type="date" class="form-control border rounded text-black-50" [(ngModel)]="endDate" name="endDate" required />
            </div>
          </div>

          <div class="form-group row p-3 mb-3">
            <label class="text fw-medium col-12 mb-2">Sprint Name *</label>
            <div class="col-sm-12">
              <input type="text" class="form-control" placeholder="Enter Sprint Name" [(ngModel)]="sprintName" name="sprintName" required />
            </div>
          </div>

          <div class="border rounded text-center col-12 mb-3 mt-1 pt-1 pb-1 text-white bg-primary">Added Resource List</div>
          <div class="table-responsive small-text">
            <table class="table table-bordered table-striped table-hover table-sm text-center">
              <thead class="thead-dark small-text">
                <tr>
                  <th scope="col" class="col-4" *ngFor="let head of headArray">{{ head }}</th>
                </tr>
              </thead>
              <tbody class="small-text">
                <ng-container *ngFor="let items of paginatedContents">
                  <tr>
                    <td *ngFor="let head of headArray">{{ items[head] }}</td>
                  </tr>
                </ng-container>
              </tbody>
            </table>
          </div>

          <!-- Pagination -->
          <nav>
            <ul class="pagination justify-content-center">
              <li class="page-item" [class.disabled]="currentPage === 1">
                <button class="page-link" (click)="goToPreviousPage()" aria-label="Previous">
                  <span aria-hidden="true">&lsaquo;</span>
                </button>
              </li>
              <li class="page-item" *ngFor="let page of totalPagesArray; let i = index" [class.active]="currentPage === (i + 1)">
                <button class="page-link" (click)="goToPage(i + 1)">{{ i + 1 }}</button>
              </li>
              <li class="page-item" [class.disabled]="currentPage === totalPages">
                <button class="page-link" (click)="goToNextPage()" aria-label="Next">
                  <span aria-hidden="true">&rsaquo;</span>
                </button>
              </li>
            </ul>
          </nav>

          <div class="d-grid gap-2 col-6 mx-auto mb-2">
            <button type="button" routerLink="availableResources" class="btn btn-outline-primary">Add New Resource</button>
          </div>
          <div class="d-grid gap-2 col-6 mx-auto rounded">
            <button type="submit" class="btn btn-outline-primary mb-3">Create Sprint</button>
          </div>
        </form>
      </div>
    </div>
    <div class="col-lg-6 col-md-6 col-sm-12">
      <router-outlet></router-outlet>
    </div>
  </div>
</div>
