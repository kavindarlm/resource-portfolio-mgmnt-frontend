<div class="formBox">
    <div class="container mt-3">
        <div class="topic">
            <h6>Create New Unit</h6>
        </div>
        <form [formGroup]="unitForm">
            <div class="form-group mb-3">
                <br>
                
                <div class="inputField">
                    <label for="unitName" class="form-label">Unit Name: </label>
                    <input type="text" class="form-control" formControlName="unitName" id="unitName" placeholder="Enter Unit Name">
                </div>
            </div>
            <div class="form-group mb-3">
                
                <div class="inputField">
                    <label for="parentUnit" class="form-label">Parent Unit: </label>
                    <select class="form-select" formControlName="parentId" id="parentUnit" style="color: #c3c0ce;">
                        <option disabled selected>Select Parent Unit</option>
                        <option *ngFor="let unit of orgunits" [value]="unit.unitId">{{unit.unitId}}</option>
                    </select>
                </div>
            </div>
            <div class="form-group mb-3">
                <div class="inputField">
                    <label for="description" class="form-label">Description: </label>
                    <textarea name="description" class="form-control" formControlName="description" id="description" cols="50" rows="5"></textarea>
                </div>
            </div>
            <div class="add">
                <button type="submit" class="addButton" (click)="sendData(this.unitForm.value)">Add Unit</button>
            </div>
        </form>
    </div>
</div>
