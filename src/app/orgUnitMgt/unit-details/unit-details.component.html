<div class="container-fluid col-md-9 col-lg-12 mt-3" *ngIf="unit">
    <div class="formBox pb-3 mb-3" *ngIf="!showUnitEditForm">
        <div class="detailBox pb-3">
            <div class="row">
                <div class="col-4 justify-content-center">
                    <div class="topic border rounded text-center col-9 mb-3 mt-3 pt-1 pb-1 text-white bg-primary ">
                        {{unit.unitName}}
                    </div>

                    <div class="form-group mb-3">
                        <div class="details mb-5 d-flex justify-content-center">
                            <div>
                                {{unit.description}}
                            </div>
                        </div>
                    </div>
                </div>

                <div class="col-8 justify-content-center">
                    <div class="topic border rounded text-center col-9 mb-3 mt-3 pt-1 pb-1 text-white bg-primary">
                        Current Navigation
                    </div>

                    <div class="connector-wrapper">
                        <ul>
                            <li *ngFor="let parntUnits of ParentUnit">
                                {{parntUnits.unitName}}
                            </li>
                        </ul>
                    </div>
                </div>

            </div>


            <div class="editAndDelete">
                <button type="button" class="btn btn-outline-primary custom-button btn-sm editButton"
                    (click)="onEdit()">Edit
                    Org.Unit</button><!--(click)="passUnitDetails(unit) -->
            </div>

            <div class="editAndDelete">
                <button type="button" class="btn btn-outline-danger btn-sm deleteButton" (click)="onDeleteUnit()">Delete
                    Org.Unit</button>
            </div>
        </div>
    </div>

    <app-unit-edit-form *ngIf="showUnitEditForm"></app-unit-edit-form>
</div>
