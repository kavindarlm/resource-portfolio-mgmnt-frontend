<div class="listBox">
    <div class="container">

        <table class="unitTable">
            <thead>
                <tr>
                    <th>
                        <h6>Unit List</h6>
                    </th>
                </tr>
                
            </thead>
            <tbody>
                <tr *ngFor="let arr of unitList">
                    <td><button class="listBtn">{{arr.Name}}</button></td>
                </tr>
            </tbody>
        </table>
    </div>
    <div>
        <button class="addButton" (click)="showcomponent()">New Unit</button>
    </div>
</div>

<app-unit-form *ngIf="showForm"></app-unit-form>
