<div class="col-lg-12 col-md-12 col-sm-12 justify-content-center border rounded p-2 mt-2">
    <div class="border rounded text-center col-12 mb-3 mt-1 pt-1 pb-1 text-white bg-primary">
       Edit Task
    </div>
    <form class="fs-6">
        <div class="form-goup row-label mb-2">
            <label class="fw-medium font-color" for="taskName">Task Name*</label>
            <div class="form-group row mt-2 mb-3">
                <label for="taskName" class="col-3 ps-5 fst-normal text-primary ">Name:</label>
                <div class="col-9">
                    <input type="text" class="form-control" id="taskName" placeholder="Enter Project Name"
                        [(ngModel)]="taskForm.taskName" name="taskName">
                </div>
            </div>

            <label class="fw-medium font-color" for="expectedStartDate">Expected Start Date*</label>
            <div class="form-group row mt-2 mb-3">
                <label for="expectedStartDate" class="col-3 ps-5 fst-normal text-primary">From:</label>
                <div class="col-9">
                    <input type="date" class="form-control" id="expectedStartDate"
                        placeholder="Enter Task Expected Start Date" required [(ngModel)]="taskForm.exStartDate" name="exStartDate">
                </div>
            </div>
            
                <label class="fw-medium font-color" for="expectedEndDate">Expected End Date*</label>
                <div class="form-group row mt-2 mb-3">
                <label for="expectedStartDate" class="col-3 ps-5 fst-normal text-primary">To :</label>
                <div class="col-9">
                    <input type="date" class="form-control" id="expectedEndDate"
                        placeholder="Enter Task Expected Expected EndDate" required [(ngModel)]="taskForm.exEndDate" name="exEndDate">
                </div>
            </div>
            
                <label class="fw-medium font-color" for="taskpersentage">Task Percentage*</label>
                <div class="form-group row mt-2 mb-3">
                <label for="taskpersentage" class="col-3 ps-5 fst-normal text-primary">Percentage:</label>
                <div class="col-9">
                    <input type="text" class="form-control" id="taskpersentage" placeholder="Enter task percentage"
                        [(ngModel)]="taskForm.taskAllocationPercentage" name="taskAllocationPercentage">
                </div>
            </div>
        </div>
        <div class="d-flex justify-content-center">
            <button class="btn btn-outline-primary w-50 mt-3 custom-button btn-sm " (click)="EditTaskDetails()"
                >Edit Task</button>
        </div>
        <div class="d-flex justify-content-end">
            <button class="btn btn btn-outline-danger w-15 mt-3 btn-sm me-5" (click)="DeleteTask()">Delete Task</button>
        </div>
    </form>
</div>
