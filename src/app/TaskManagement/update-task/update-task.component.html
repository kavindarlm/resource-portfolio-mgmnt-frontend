<div class="col-lg-12 col-md-12 col-sm-12 justify-content-center border rounded p-2">
    <div class="border rounded text-center col-12 mb-3 mt-1 pt-1 pb-1 text-white bg-primary">
        {{taskDetails.taskName}}
    </div>
    <div class="row ms-1 me-1 custom">
        <div class="border rounded col-6 mb-3 mt-1 pt-1 pb-1">
            <div class="">
                ProjectStartDate: {{taskDetails.exStartDate| date: 'dd-MM-yyyy'}}
            </div>
        </div>
        <div class="border rounded col-6 mb-3 mt-1 pt-1 pb-1">
            <div class="">
                PojectEndDate: {{taskDetails.exEndDate | date: 'dd-MM-yyyy'}}
            </div>
        </div>
    </div>
    <div class="row ms-1 me-1 custom">
        <div class="border rounded col-12 mb-3 mt-1 pt-1 pb-1">
            <div class="">
                Expected Total Task Percentage: {{taskDetails.taskAllocationPercentage}}%
            </div>
        </div>
    </div>
    <div class="row ms-1 me-1 custom">

        <div class="border rounded col-12 mb-3 mt-1 pt-3 pb-1 ps-3 pe-3">
            <input type="range" min="1" max="100" value={{taskDetails.taskProgressPercentage}} class="slider"
                id="myRange" [(ngModel)]="taskDetails.taskProgressPercentage" name="taskAllocationPercentage"
                (input)="updateProgress($event)">

            <!-- <span class="slider-value">{{ sliderValue }}</span> -->
                <div class="d-flex justify-content-center">
                    <div class="border rounded col-6 mb-3 mt-1 pt-1 pb-1 text-center">
                        Update Progress
                    </div>
                </div>
                <div class="d-flex justify-content-center">
                <div class="border rounded col-6 mb-3 mt-1 pt-1 pb-1 text-center">
                    {{ taskDetails.taskProgressPercentage }}
                </div>
            </div>
            </div>
        </div>
        <div class="d-flex justify-content-center">
        <button class="btn btn-outline-primary w-50 mt-2 custom-button btn-sm" (click)="updatedata()">Update Progress</button>
    </div>
    </div>
