<div class="container card-body">
    <div class="heder-label">
        {{TaskDetails[0].taskName}}
    </div>
    <div class="row rowOne">
        <div class="col-6">
            <div class="colBorder">
                ProjectStartDate: {{TaskDetails[0].taskStartDate | date: 'dd-MM-yyyy'}}
            </div>
        </div>
        <div class="col-6">
            <div class="colBorder">
                PojectEndDate: {{TaskDetails[0].taskEndDate | date: 'dd-MM-yyyy'}}
            </div>
        </div>
        <div class="row rowOne">
            <div class="col-12">
                <div class="colBorder">
                    Expected Total Task Percentage: {{TaskDetails[0].taskPecentage}}%
                </div>
            </div>
        </div>
        <div class="row rowOne">
            <div class="range-slider-container">
                <input type="range" min="1" max="100" value={{sliderValue}} class="slider" id="myRange"
                    (input)="updateProgress($event)">
                <!-- <span class="slider-value">{{ sliderValue }}</span> -->
                <div class="progress-container-label">
                    Update Progress
                </div>
                <div class="progress-container">
                    {{ sliderValue }}
                </div>
            </div> 
        </div>
    </div>
</div>
