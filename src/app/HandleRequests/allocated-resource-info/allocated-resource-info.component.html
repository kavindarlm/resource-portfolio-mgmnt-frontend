<div class="border rounded p-2">
    <div class="p-2 mt-3 mb-3 bg-primary text-white text-center border rounded">Allocated Resource List</div>
    <div class="row">
        <div class="col-5">
            <div class="rounded border border-4 ms-2 p-3 mb- text-center">
                <i class="bi bi-person fa-lg iconcolor"></i>
                <div>{{ resourceDetails.resource_id }}</div>
                <div class="text-primary">{{ resourceDetails.resource_name }}</div>
                <div class="text-black-50">{{ resourceDetails.role_name }}</div>
            </div>
        </div>
        <div class="col-7">
            <div class="p-2 mb-2 bg-primary text-white text-center rounded border bg-opacity-50">Working Percentage
            </div>
            <div class="row mb-1" *ngFor="let task of tasks">
                <div class="col-4">{{ task.projectName }}
                </div>
                <div class="col-3 ms-1">{{ task.task_name }}</div>
                <div class="col-2 ms-1">{{ task.task_allocation_percentage }}</div>
                <div class="col-2">
                    <button type="button" class="btn btn-outline-danger ml-2"><i class="bi bi-trash"></i></button>
                </div>
            </div>
            <div class="text-center">
                <button class="btn btn-outline-primary mb-2">Add New Percentage</button>
            </div>
            <div class="text-center">
                <button class="btn btn-outline-primary mb-3">Edit Details</button>
            </div>
        </div>
    </div>
</div>
