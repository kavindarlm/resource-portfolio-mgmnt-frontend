<app-spinner></app-spinner>
<div class="container-fluid" *ngIf="showSection">
    <div class="row">
        <!-- New section for displaying date, month, time, and weekdays range -->
        <div class="border rounded p-3 mb-2">
            <div class="container-fluid" *ngIf="showSection">
                <div class="row">
                    <!-- Cards section aligned to the left -->
                    <div class="col-md-6">
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <div class="card l-bg-blue-dark equal-height">
                                    <div class="card-body">
                                        <h5 class="fw-normal small-text">
                                            <i class="bi bi-calendar-date"></i> Date
                                        </h5>
                                        <p class="align-items-center mb-0 fs-4 fw-medium">
                                            {{ currentDate }}
                                        </p>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-6 mb-3">
                                <div class="card l-bg-blue-dark equal-height">
                                    <div class="card-body">
                                        <h5 class="fw-normal small-text">
                                            <i class="bi bi-clock"></i> Time
                                        </h5>
                                        <p class="align-items-center mb-0 fs-4 fw-medium">
                                            {{ currentTime | date : "HH:mm:ss" }}
                                        </p>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-6 mb-3">
                                <div class="card l-bg-blue-dark equal-height">
                                    <div class="card-body">
                                        <h5 class="fw-normal small-text">
                                            <i class="bi bi-buildings-fill"></i> Status
                                        </h5>
                                        <p class="align-items-center mb-0 fs-4 fw-medium">
                                            {{ holidayStatus }}
                                        </p>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-6 mb-3">
                                <div class="card l-bg-blue-dark equal-height">
                                    <div class="card-body">
                                        <h5 class="fw-normal small-text">Employees</h5>
                                        <div class="d-flex align-items-center mb-1">
                                            <i class="bi bi-people-fill" style="font-size: 1.5rem"></i>
                                            <span
                                                class="ms-2 align-items-center mb-0 fs-5 fw-medium">{{
                                                holidayResourcesCount }}</span>
                                            <span class="ms-2 fs-5 fw-medium">On Leave</span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="row mt-3 justify-content-center">
                            <div class="col-md-6 mb-3">
                                <button class="btn btn-outline-primary custom-button w-100"
                                    (click)="navigateToCalenderMainBox()">
                                    Add Global Holiday
                                </button>
                            </div>
                        </div>
                        <div class="row justify-content-center">
                            <div class="col-md-6 mb-3">
                                <button class="btn btn-outline-primary custom-button w-100"
                                    (click)="navigateToResourceList()">
                                    Add Resource Leaves
                                </button>
                            </div>
                        </div>

                    </div>

                    <!-- Image section aligned to the right -->
                    <div class="col-md-6 d-flex justify-content-end">
                        <div class="center-image-container">
                            <img src="assets/image/calendar.jpg" class="img-fluid" alt="calendar" />
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="col-12 col-md-12">
    <router-outlet></router-outlet>
</div>
