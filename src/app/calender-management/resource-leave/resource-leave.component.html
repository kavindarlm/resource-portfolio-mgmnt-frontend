<div class="container-fluid">
    <div class="row">
        <div class="resourceleave ">
            <div class="col-12 border rounded p-2">
                <div class="title row col-12 ">
                    <div class="border rounded text-center col-11  mb-1 mt-1 pt-1 pb-1 text-white bg-primary">Add Resource Leaves</div>
                    <button type="button" class="btn btn-outline-primary btn-sm close col-1 w-1 mb-1 mt-1 pt-1 pb-1 mr-1"  aria-label="Close" (click)="closeDiv()">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
               <div class="border rounded mt-2">
                <div class="mt-1 d-flex justify-content-center">
                    <div class="mt-1 mb-1" [attr.data-initials]="resource?.initials">
                      </div>
                </div>

                <div *ngIf="resource" class="text-center lh-1 mt-1">
                    <p>{{ resource.resourceId }}</p>
                    <p>{{resource.resourceName}}</p> 
                    <p>{{resource.roleName}}</p> 
                </div>
               </div>

               <div class="mt-1">
                <app-resource-calender [resourceId]="resource?.resourceId"></app-resource-calender>
               </div>
        </div>
    </div>
</div>
