<div class = "col-lg-12 col-md-12 col-sm-12 justify-content-center">
    <div class="border rounded p-2 custom-card">
        <div class="d-flex flex-column justify-content-center align-items-center">
            <div class="border rounded text-center col-10 mb-3 mt-1 pt-1 pb-1 font-color ">User List</div>
            <div class ="border rounded col-12">

              <div class="container mt-3 d-flex justify-content-end">
                <div class="col-5">
                    <app-search-bar></app-search-bar>
                </div>
              </div>    

                <div class="container">
                    <table class="table table-bordered table-striped table-hover table-sm">
                      <thead class="thead-dark fs-6 fst-normal">
                        <tr>
                          <th scope="col" class="col-1">#</th>
                          <th scope="col" class="col-5">User Name</th>
                          <th scope="col" class="col-5">Email</th>
                        </tr>
                      </thead>
                      <tbody>
                        <tr *ngFor="let user of userdetails" (click)="hello(user)">
                          <th scope="row">{{user.userId}}</th>
                          <td>{{user.userName}}</td>
                          <td>{{user.email}}</td>
                        </tr>
                      </tbody>
                    </table>
                  </div>
                </div>
            <button type="button" class="btn btn-outline-primary w-50 mt-3 custom-button btn-sm curser" routerLink="addnewuser">Add New User</button>        
        </div>
      </div>
</div>
