<div class = "col-lg-12 col-md-12 col-sm-12 justify-content-center">
    <div class="border rounded p-2 custom-card">
        <div class="d-flex flex-column justify-content-center align-items-center">
            <div class="border rounded text-center col-10 mb-3 mt-1 pt-1 pb-1 font-color ">User Details</div>
            <div class="container-lg form-container font-color">
                <form class="fs-6">
                    <div class="form-goup row-label mb-2">
                        <label class="pm-label fw-medium" for="projectName">User Full Name *</label>
                        <div class="form-group row row-label">
                            <label for="userName" class="col-3 col-form-label col-label ps-5 fst-normal text-primary">Full Name :</label>
                            <div class="col-9">
                                <input type="text" class="form-control" id="userName" placeholder="Enter User Name" required>
                            </div>
                        </div>
                    </div>
                    <div class="form-goup row-label mb-2">
                        <label class="pm-label fw-medium" for="projectName">User Email *</label>
                        <div class="form-group row row-label">
                            <label for="projectName" class="col-3 col-form-label col-label ps-5 fst-normal text-primary">Name :</label>
                            <div class="col-9">
                                <input type="email" class="form-control" id="email" placeholder="Enter Email" required>
                            </div>
                        </div>
                    </div>
                </form>   
            </div>
            <div class="d-flex justify-content-center flex-column col-lg-12 col-md-12 col-sm-12 mt-3">
                <app-function-management></app-function-management>
            </div>
            <div class="row container">
                <div class="col d-flex justify-content-start">
                    <button type="submit" class="btn btn-outline-primary mt-3 custom-button btn-sm">Edit User</button>
                </div>
                <div class="col d-flex justify-content-end">
                    <button type="submit" class="btn btn-outline-primary mt-3 custom-button btn-sm">Delete User</button>
                </div>
            </div>
        </div>
    </div>
</div>
